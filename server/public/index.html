<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <input id="firstInput" type="number">
    <button>+</button>
    <input id="secondInput" type="number">
    <button id="equalsButton">=</button>
    <button id="clearInputsButton">C</button>
    <ul id="calculationsList">
        <li>
            <span id="firstInputNumberSpan">2</span> 
            <span id="operatorSpan">+</span> 
            <span id="secondInputNumberSpan">2</span> 
            <span id="equalsSpan">=</span> 
            <span id="resultSpan">4</span>
        </li>
    </ul>
</body>
</html>
